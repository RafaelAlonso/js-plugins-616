<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Playground - JavaScript 101</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/select2/dist/css/select2.css">
  </head>
  <body>
    <!-- Add some HTML in here -->

    <div class="container">
      <select class="select2" name="country">
        <option value="AL">Alabama</option>
        <option value="WY">Wyoming</option>
      </select>

      <textarea class="form-control" id="editor" rows="4"></textarea>
      <div id="preview"></div>

      <h2 class="text-center">OMDB API</h2>

      <form id="search-form" class="form-inline my-3">
        <input type="text" id="keyword" class="form-control ml-auto" />
        <input
          type="submit"
          value="Search"
          class="btn btn-primary ml-2 mr-auto"
        />
      </form>

      <ul id="movies-list" class="list-inline text-center"></ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
